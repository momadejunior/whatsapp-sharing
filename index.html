<html> 
<head> 
    <title>Add a WhatsApp sharing link on a website</title> 
</head> 
<style>
	h3 {
		color: #000;
	}
	
	div {
		display: block;
		margin-top: 20px;
	}
	
    // CSS to hide the WhatsApp sharing link on a larger screen
    @media screen and (min-width: 1000px) {
        a {
            display: none
        }
    }
</style>

<body> 
    <h3>WhatsApp sharing Link</h3>
	
    <!-- Share via HTML link -->
	<div>
		<a href="whatsapp://send?text=https://www.google.com/" data-action="share/whatsapp/share" target="_blank">WhatsApp Share</a>
	</div>
	
	<!-- Share via link with javascript click event -->
	<div>
		<button onclick="window.open('whatsapp://send?text=https://www.google.com/')">WhatsApp Share</button>
	</div>
</body> 
</html>
